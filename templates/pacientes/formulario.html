{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ paciente.nombre if paciente else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apP" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apP" name="apP" 
                                   value="{{ paciente.apP if paciente else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apM" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apM" name="apM" 
                                   value="{{ paciente.apM if paciente else '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-control" id="sexo" name="sexo" required>
                                <option value="M" {% if paciente and paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                                <option value="F" {% if paciente and paciente.sexo == 'F' %}selected{% endif %}>Femenino</option>
                                <option value="O" {% if paciente and paciente.sexo == 'O' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="edadNac" class="form-label">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="edadNac" name="edadNac" 
                                   value="{{ paciente.edadNac.strftime('%Y-%m-%d') if paciente and paciente.edadNac else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" 
                                   value="{{ paciente.telefono if paciente else '' }}">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('pacientes.lista') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
